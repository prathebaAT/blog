<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Blogs</title>
</head>
<body>
    <h1>View Blogs</h1>

    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        <!-- Iterate through blogs and display each one -->
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.authName}"></td>
            <td th:text="${blog.blogname}"></td>
            <td th:text="${blog.blogdes}"></td>
            <td th:text="${blog.createddt}"></td>
        </tr>
    </table>
    
</body>
</html>
